<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Web Chat: Password input activity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
      For simplicity and code clarity, we are using Babel and React from unpkg.com.
    -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-redux@7.1.0/dist/react-redux.min.js"></script>
    <script src="https://unpkg.com/glamor@2.20.40/umd/index.js"></script>
    <!--
      This CDN points to the latest official release of Web Chat. If you need to test against Web Chat's latest bits, please refer to pointing to Web Chat's MyGet feed:
      https://github.com/microsoft/BotFramework-WebChat#how-to-test-with-web-chats-latest-bits
    -->
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
      }

      #webchat {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="webchat" role="main"></div>
    <script type="text/babel">
      (async function() {
        'use strict';

        const { connectToWebChat, ReactWebChat } = window.WebChat;
        const { css } = window.Glamor;

        const PASSWORD_INPUT_CSS = css({
          backgroundColor: 'Red',
          borderRadius: 3,
          color: 'White',
          display: 'flex',
          margin: 10,
          padding: 5,

          '& > label': {
            display: 'flex',
            flex: 1,
            fontFamily: "Calibri, 'Helvetica Neue', Arial, sans-serif",

            '& > span': {
              padding: 10
            },

            '& > input': {
              border: 0,
              borderRadius: 3,
              flex: 1,
              letterSpacing: '.5em',
              outline: 0,
              padding: '0 10px',
              width: '100%',

              '&:disabled': {
                backgroundColor: 'rgba(255, 255, 255, .5)',
                color: 'White'
              }
            }
          }
        });

        class PasswordInputActivity extends React.Component {
          constructor(props) {
            super(props);

            this.handleCodeChange = this.handleCodeChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);

            this.state = {
              code: '',
              submitted: false
            };
          }

          handleCodeChange({ target: { value: code } }) {
            this.setState(() => ({ code }));
          }

          handleSubmit(event) {
            event.preventDefault();

            this.props.sendPostBack({ code: this.state.code });
            this.setState(() => ({ submitted: true }));
          }

          render() {
            const {
              state: { code, submitted }
            } = this;

            return (
              <form className={PASSWORD_INPUT_CSS} onSubmit={this.handleSubmit}>
                <label>
                  <span>Please input your 2FA code</span>
                  <input
                    autoFocus={true}
                    disabled={submitted}
                    onChange={this.handleCodeChange}
                    type="password"
                    value={code}
                  />
                </label>
              </form>
            );
          }
        }

        const ConnectedPasswordInputActivity = connectToWebChat(({ sendPostBack }) => ({ sendPostBack }))(props => (
          <PasswordInputActivity {...props} />
        ));

        // In this demo, we are using Direct Line token from MockBot.
        // Your client code must provide either a secret or a token to talk to your bot.
        // Tokens are more secure. To learn about the differences between secrets and tokens
        // and to understand the risks associated with using secrets, visit https://docs.microsoft.com/en-us/azure/bot-service/rest-api/bot-framework-rest-direct-line-3-0-authentication?view=azure-bot-service-4.0

        const res = await fetch('https://webchat-mockbot.azurewebsites.net/directline/token', { method: 'POST' });
        const { token } = await res.json();
        const store = createStore();
        const activityMiddleware = () => next => card => {
          const {
            activity: { name, type }
          } = card;

          if (type === 'event' && name === 'passwordInput') {
            return () => <ConnectedPasswordInputActivity />;
          } else {
            return next(card);
          }
        };

        window.ReactDOM.render(
          <ReactWebChat
            activityMiddleware={activityMiddleware}
            directLine={window.WebChat.createDirectLine({ token })}
            store={store}
          />,
          document.getElementById('webchat')
        );

        store.dispatch({
          type: 'WEB_CHAT/SET_SEND_BOX',
          payload: { text: 'sample:password-input' }
        });

        document.querySelector('#webchat > *').focus();
      })().catch(err => console.error(err));
    </script>
  </body>
</html>
